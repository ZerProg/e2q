<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Гонки 2D</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.game-container {
    text-align: center;
    position: relative;
}

.road {
    position: relative;
    width: 400px;
    height: 600px;
    background-color: gray;
    overflow: hidden;
    border: 2px solid black;
}

.car {
    position: absolute;
    bottom: 20px;
    left: 180px;
    width: 40px;
    height: 80px;
    background-color: red;
}

.obstacle {
    position: absolute;
    width: 40px;
    height: 80px;
    background-color: blue;
}

.bonus {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: gold;
    border-radius: 50%;
}

.score-board {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
}
</style>
<body>
    <div class="game-container">
        <h1>Игра Гонки 2D</h1>
        <div class="road" id="road">
            <div class="car" id="car"></div>
        </div>
        <div class="score-board">
            <span>Счет: </span><span id="score">0</span>
        </div>
    </div>
    <script>
const car = document.getElementById('car');
const road = document.getElementById('road');
const scoreBoard = document.getElementById('score');
let score = 0;
let gameInterval;
let obstacleInterval;
const carSpeed = 5;
const obstacleSpeed = 5;
const bonusSpeed = 5;
let keys = {};

document.addEventListener('keydown', (e) => {
    if (e==37) {
    keys[e.key] = true;
    }
    if (e==39) {
    keys[e.key] = false;
    }
});

function moveCar() {
    const carRect = car.getBoundingClientRect();
    if (keys['ArrowLeft'] && carRect.left > road.offsetLeft) {
        car.style.left = `${carRect.left - carSpeed}px`;
    }
    if (keys['ArrowRight'] && carRect.right < road.offsetLeft + road.clientWidth) {
        car.style.left = `${carRect.left + carSpeed}px`;
    }
}

function createObstacle() {
    const obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    obstacle.style.left = `${Math.floor(Math.random() * (road.clientWidth - 40))}px`;
    road.appendChild(obstacle);
    moveObstacle(obstacle);
}

function createBonus() {
    const bonus = document.createElement('div');
    bonus.classList.add('bonus');
    bonus.style.left = `${Math.floor(Math.random() * (road.clientWidth - 30))}px`;
    road.appendChild(bonus);
    moveBonus(bonus);
}

function moveObstacle(obstacle) {
    const interval = setInterval(() => {
        const obstacleRect = obstacle.getBoundingClientRect();
        const carRect = car.getBoundingClientRect();
        if (obstacleRect.bottom > road.clientHeight) {
            clearInterval(interval);
            road.removeChild(obstacle);
        } else if (
            obstacleRect.left < carRect.right &&
            obstacleRect.right > carRect.left &&
            obstacleRect.bottom > carRect.top &&
            obstacleRect.top < carRect.bottom
        ) {
            clearInterval(interval);
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            alert('Игра окончена! Ваш счет: ' + score);
        } else {
            obstacle.style.top = `${obstacleRect.top + obstacleSpeed}px`;
        }
    }, 20);
}

function moveBonus(bonus) {
    const interval = setInterval(() => {
        const bonusRect = bonus.getBoundingClientRect();
        const carRect = car.getBoundingClientRect();
        if (bonusRect.bottom > road.clientHeight) {
            clearInterval(interval);
            road.removeChild(bonus);
        } else if (
            bonusRect.left < carRect.right &&
            bonusRect.right > carRect.left &&
            bonusRect.bottom > carRect.top &&
            bonusRect.top < carRect.bottom
        ) {
            clearInterval(interval);
            road.removeChild(bonus);
            score += 10;
            scoreBoard.textContent = score;
        } else {
            bonus.style.top = `${bonusRect.top + bonusSpeed}px`;
        }
    }, 20);
}

function startGame() {
    score = 0;
    scoreBoard.textContent = score;
    gameInterval = setInterval(() => {
        createObstacle();
        createBonus();
        moveCar();
    }, 2000);
}

startGame();

    </script>
</body>
</html>
