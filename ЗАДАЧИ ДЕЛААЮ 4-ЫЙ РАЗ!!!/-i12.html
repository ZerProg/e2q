<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Трекс</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

.game-container {
    position: relative;
    width: 400px;
    height: 600px;
    overflow: hidden;
    background-color: #444;
    border: 2px solid #fff;
}

.track {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: #333;
    overflow: hidden;
}

.car {
    position: absolute;
    bottom: 20px;
    left: 50%;
    width: 40px;
    height: 60px;
    background-color: red;
    transform: translateX(-50%);
}

.obstacle {
    position: absolute;
    width: 40px;
    height: 60px;
    background-color: blue;
    top: 0;
}

.score-board {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
}

</style>
<body>
    <div class="game-container">
        <div class="track">
            <div class="car" id="car"></div>
        </div>
        <div class="score-board">
            <span>Счет: </span><span id="score">0</span>
        </div>
    </div>
    <script>
        const gameContainer = document.querySelector('.game-container');
const car = document.getElementById('car');
const scoreBoard = document.getElementById('score');
let score = 0;
let gameInterval;
let obstacleInterval;
const carSpeed = 5;
const obstacleSpeed = 5;

document.addEventListener('keydown', moveCar);

function moveCar(e) {
    const carRect = car.getBoundingClientRect();
    if (e.key === 'ArrowLeft' && carRect.left > gameContainer.offsetLeft) {
        car.style.left = `${carRect.left - carSpeed}px`;
    } else if (e.key === 'ArrowRight' && carRect.right < gameContainer.offsetLeft + gameContainer.clientWidth) {
        car.style.left = `${carRect.left + carSpeed}px`;
    }
}

function createObstacle() {
    const obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    obstacle.style.left = `${Math.floor(Math.random() * (gameContainer.clientWidth - 40))}px`;
    gameContainer.appendChild(obstacle);
    moveObstacle(obstacle);
}

function moveObstacle(obstacle) {
    const interval = setInterval(() => {
        const obstacleRect = obstacle.getBoundingClientRect();
        const carRect = car.getBoundingClientRect();
        if (obstacleRect.bottom > gameContainer.clientHeight) {
            clearInterval(interval);
            gameContainer.removeChild(obstacle);
            score++;
            scoreBoard.textContent = score;
        } else if (
            obstacleRect.left < carRect.right &&
            obstacleRect.right > carRect.left &&
            obstacleRect.bottom > carRect.top &&
            obstacleRect.top < carRect.bottom
        ) {
            clearInterval(interval);
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            alert('Игра окончена! Ваш счет: ' + score);
        } else {
            obstacle.style.top = `${obstacleRect.top + obstacleSpeed}px`;
        }
    }, 20);
}

function startGame() {
    score = 0;
    scoreBoard.textContent = score;
    gameInterval = setInterval(() => {
        createObstacle();
    }, 2000);
}

startGame();

    </script>
</body>
</html>
