<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Многоуровневое меню</title>
  <style>
    /* style.css */

nav {
  background-color: #f0f0f0;
  padding: 20px;
}

.main-menu {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.main-menu li {
  margin-right: 20px;
}

.main-menu a {
  text-decoration: none;
  color: #333;
  padding: 10px 15px;
  display: block;
}

.sub-menu {
  list-style: none;
  margin: 0;
  padding: 0;
  position: absolute;
  display: none;
  background-color: #fff;
  z-index: 1;
}

.sub-menu li {
  margin: 0;
  padding: 10px;
}

.sub-menu a {
  padding: 10px;
  color: #333;
}

/* Плавная анимация для подменю */
.sub-menu.show {
  display: block;
  animation: fadeIn 0.3s ease-in-out forwards;
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

/* Стили для позиционирования подменю */
.sub-menu.left {
  left: 0;
  top: calc(100% + 10px);
}

.sub-menu.right {
  right: 0;
  top: calc(100% + 10px);
}

.sub-menu.top {
  top: 0;
  left: calc(100% + 10px);
}

.sub-menu.bottom {
  bottom: 0;
  left: calc(100% + 10px);
}

  </style>
</head>
<body>
  <nav>
    <ul class="main-menu">
      <li><a href="#">Главная</a></li>
      <li><a href="#">О нас</a>
        <ul class="sub-menu">
          <li><a href="#">О компании</a></li>
          <li><a href="#">Команда</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </li>
      <li><a href="#">Услуги</a>
        <ul class="sub-menu">
          <li><a href="#">Услуга 1</a>
            <ul class="sub-menu">
              <li><a href="#">Подраздел 1.1</a></li>
              <li><a href="#">Подраздел 1.2</a></li>
            </ul>
          </li>
          <li><a href="#">Услуга 2</a></li>
          <li><a href="#">Услуга 3</a></li>
        </ul>
      </li>
      <li><a href="#">Портфолио</a></li>
      <li><a href="#">Блог</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </nav>

  <script>
// script.js (continued)

const mainMenu = document.querySelector('.main-menu');
const subMenus = document.querySelectorAll('.sub-menu');

mainMenu.addEventListener('click', (event) => {
  const target = event.target;
  const isSubMenuLink = target.closest('.sub-menu') === null;

  if (isSubMenuLink) {
    const parentItem = target.parentNode;
    const subMenu = parentItem.querySelector('.sub-menu');

    // Закрыть все открытые подменю
    subMenus.forEach(menu => {
      menu.classList.remove('show');
    });

    // Открыть/закрыть подменю для кликнутого пункта
    subMenu.classList.toggle('show');
  }
});

  </script>
</body>
</html>
