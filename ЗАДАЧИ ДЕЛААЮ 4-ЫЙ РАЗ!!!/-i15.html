<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Мемо</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.game-container {
    text-align: center;
}

.board {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 10px;
    margin: 20px auto;
}

.card {
    width: 100px;
    height: 100px;
    background-color: #ddd;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    position: relative;
}

.card.flipped {
    background-color: #fff;
    cursor: default;
}

.hidden {
    visibility: hidden;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 20px;
}

</style>
<body>
    <div class="game-container">
        <h1>Игра Мемо</h1>
        <div class="board" id="board"></div>
        <button onclick="startGame()">Начать заново</button>
    </div>
    <script>
        const board = document.getElementById('board');
const cardValues = [1, 2, 3, 4, 5, 6, 7, 8];
let cards = [];
let firstCard, secondCard;
let lockBoard = false;

function startGame() {
    board.innerHTML = '';
    cards = [];
    firstCard = secondCard = null;
    lockBoard = false;

    const cardPairs = [...cardValues, ...cardValues];
    cardPairs.sort(() => 0.5 - Math.random());

    cardPairs.forEach(value => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.addEventListener('click', flipCard);
        board.appendChild(card);

        const cardValue = document.createElement('div');
        cardValue.classList.add('hidden');
        cardValue.innerText = value;
        card.appendChild(cardValue);

        cards.push(card);
    });
}

function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.classList.add('flipped');
    this.children[0].classList.remove('hidden');

    if (!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    lockBoard = true;

    checkForMatch();
}

function checkForMatch() {
    const isMatch = firstCard.dataset.value === secondCard.dataset.value;
    isMatch ? disableCards() : unflipCards();
}

function disableCards() {
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);

    resetBoard();
}

function unflipCards() {
    setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        firstCard.children[0].classList.add('hidden');
        secondCard.children[0].classList.add('hidden');

        resetBoard();
    }, 1500);
}

function resetBoard() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
}

startGame();

    </script>
</body>
</html>
